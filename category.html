---
title: Categories
layout: default
---

<ul class="posts">
{% for cat in site.categories %}
  <h1 class="category" id="{{cat[0]}}">{{cat[0]}}</h1>
{% for post in cat[1] %}
  <li><p class="date" cate="{{ post.categories }}">{{ post.date | date:"%Y-%m-%d" }}</p> <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
{% endfor %}
</ul>
